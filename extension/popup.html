<!DOCTYPE html>
<html>
<head>
  <title>YouTube Ad Reaction Timer</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 16px;
      color: #333;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      color: #3b82f6;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #1f2937;
    }
    
    .card {
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #64748b;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #3b82f6;
    }

    .not-logged-in {
      color: #991b1b;
      text-align: center;
      padding: 12px;
      background-color: #fee2e2;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </svg>
      <h1>Ad Reaction Timer</h1>
    </div>

    <div id="content">
      <!-- Content will be populated by JavaScript -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
